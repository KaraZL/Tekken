  - stage: TerraformValidate
    jobs:
      - job: TerraformValidate
        continueOnError: false
        steps:
          - task: PublishPipelineArtifact@1
            displayName: Publish terraform manifests to artifacts
            inputs:
              targetPath: '$(System.DefaultWorkingDirectory)/terraform/'
              artifact: 'terraform-manifests-out'
              publishLocation: 'pipeline'
          - task: TerraformInstaller@0
            displayName: Install Terraform
            inputs:
              terraformVersion: 'latest'
          
          - task: TerraformCLI@0
            displayName: Init Terraform
            inputs:
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/'
              backendType: 'azurerm'
              backendServiceArm: 'terraform-aks-azurerm'
              backendAzureRmResourceGroupName: 'terraform-storage-rg'
              backendAzureRmStorageAccountName: 'tekkenterraformstorage'
              backendAzureRmContainerName: 'tfstatefiles'
              backendAzureRmKey: 'terraform.tfstate'
              allowTelemetryCollection: true
          - task: TerraformCLI@0
            displayName: Validate Terraform
            inputs:
              command: 'validate'
              workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/'
              allowTelemetryCollection: true

  - stage: CreateAKSClusterAndACR
    jobs:
      - job: TerraformInit
        steps:
          - bash: echo Contents in System Working Dir; ls $(System.DefaultWorkingDirectory)
          - bash: echo Contents in Artifact Staging; ls $(Build.ArtifactStagingDirectory)
          - bash: echo Contents in Pipeline Workspace; ls $(Pipeline.Workspace)
          - task: DownloadSecureFile@1
            displayName: "SSH public key"
            name: sshkey
            inputs:
              secureFile: 'azure-aks.pub'
          - task: TerraformCLI@0
            inputs:
              command: 'init'
              workingDirectory: '$(Pipeline.Workspace)/terraform-manifests-out'
              backendType: 'azurerm'
              backendServiceArm: 'terraform-aks-azurerm'
              backendAzureRmResourceGroupName: 'terraform-storage-rg'
              backendAzureRmStorageAccountName: 'tekkenterraformstorage'
              backendAzureRmContainerName: 'tfstatefiles'
              backendAzureRmKey: 'terraform-dev.tfstate'
              allowTelemetryCollection: false
          
          - task: TerraformCLI@0
            inputs:
              command: 'plan'
              runAzLogin: true
              commandOptions: '-var ssh_public_key=$(sshkey.secureFilePath) -out $(Pipeline.Workspace)/terraform-manifests-out/dev-$(Build.BuildId).out'
              allowTelemetryCollection: false
          
          - task: TerraformCLI@0
            inputs:
              command: 'apply'
              commandOptions: '$(Pipeline.Workspace)/terraform-manifests-out/dev-$(Build.BuildId).out'
              allowTelemetryCollection: true


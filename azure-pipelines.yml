trigger:
- kubernetes

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '545a7676-b6b2-4370-a270-0ba132beb479'
  imageRepository: 'tekkenacr.azurecr.io/characters-api'
  containerRegistry: 'tekkenacr.azurecr.io'
  dockerfilePath: '$src/services/CharactersAPI/Dockerfile'

pool:
  vmImage: ubuntu-latest

stages:
